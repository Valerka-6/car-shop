<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомобили с пробегом</title>
</head>

<body>
    <header>
        <nav>
            <ul class="container nav">
                <li>
                    <a href="#" class="logo">Авто:store</a>
                </li>
                <li>
                    <a href="#shop-items">Каталог</a>
                </li>
                <li>
                    <a href="#contacts">Контакты</a>
                </li>
                <li>
                    <div class="site-search">
                        <input type="search" id="search-input">
                        <button type="button" id="search-btn" class="fa fa-search"></button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="filters">
            <div class="filters-sort">
                <label for="sort">Сортировка:</label>
                <select name="sort" id="sort">
            <option selected value="alphabet">По алфавиту</option>
            <option value="expensive">Сначала дорогие</option>
            <option value="cheap">Сначала дешевые</option>
            <option value="year">По году выпуска</option>
          </select>
            </div>
        </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="container">
        <a href="#" class="logo">Авто:store</a>
    </footer>
    <template id="item-template">
      <div class="shop-item">
        <div class="slider-container">
          <div class="slider">
              <img class="img1" src="">
              <img class="img2" src="">
              <img class="img3" src="">
           </div>
          <button class="prev-button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
          <button class="next-button" aria-label="Посмотреть следующий слайд">&gt</button>
        </div>
        <div class="content">
          <div class="tags"></div>
          <h1></h1>
          <div class="characteristics">
            <p class="year"></p>
            <p class="transmission"></p>
            <p class="engine"></p>
          </div>
        </div>
        <div class="footer">
          <span class="price"></span>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
